# Ubuntu timezone
ubuntu_timezone: America/Los_Angeles

# Install and enable NTP service?
ubuntu_ntp_enable: true

# remove clutter from motd?
ubuntu_trim_motd: false

# apt upgrade packages?
# values: no, always, once
ubuntu_apt_upgrade: "once"

# disable unattended upgrades?
ubuntu_disable_unattended_upgrades: true

