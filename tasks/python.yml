---
- name: apt install python3 {{ ubuntu_python_version if ubuntu_python_version else 'latest' }}
  become: true
  ansible.builtin.apt:
    pkg:
      - python3-dev{{ '=' ~ ubuntu_python_version if ubuntu_python_version else '' }}
      - python3-pip
      - python3-virtualenv
      - python3-setuptools
      - python3-psutil
      - python3-apt
      - python3-debian
